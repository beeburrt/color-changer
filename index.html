<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <title>Color Changer</title>
  </head>
  <body>
    <header class="header">
      <p class="title">Let's Change Colors!</p>
      <p class="header-p">(and count clicks too!)</p>
    </header>

    <div class="main-div">
      <div class="left text">
        <p class="left-p-title text">Current Color:</p>
        <p class="left-p text">HotPink</p>
        <p class="other-left-p text">#FF69B4</p>
      </div>

      <div class="center">
        <button class="btn" type="button">Color?</button>
        <p class="clicks-p text">Clicks:</p>
        <p class="clicks-number text">0</p>
      </div>

      <div class="clr-container">
        <div class="last-clr text">Last</div>
        <div class="next-clr text">Next</div>
      </div>
    </div>

    <footer class="footer">
      <p class="copy-left">&copy;</p>
      <p>made with ❤️ by beeburrt</p>
      <a href="https://twitter.com/beeburrt" target="_blank"
        ><iconify-icon inline icon="icon-park:twitter"></iconify-icon
      ></a>
      <a href="https://github.com/beeburrt" target="_blank"
        ><iconify-icon inline icon="icon-park:github"></iconify-icon
      ></a>
      <a href="tel:+1(509)591-7168"></a>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
